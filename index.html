<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Soft pink */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            color: #ff1493;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            width: 250px;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yes-btn {
            background-color: #ff69b4;
            color: white;
            position: relative;
        }
        #no-btn {
            background-color: #ff4500;
            color: white;
            position: relative;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: fall 1.5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Do you love me my dear Samanta<3 ???</h1>
    <div class="button-container">
        <button id="yes-btn" onclick="showHearts()">Yes</button>
        <button id="no-btn" onclick="moveNoButton()">No</button>
    </div>

    <script>
        function moveNoButton() {
            let btn = document.getElementById("no-btn");

            let maxX = window.innerWidth - btn.clientWidth - 50;
            let maxY = window.innerHeight - btn.clientHeight - 50;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            btn.style.position = "absolute";
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }

        function showHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "-10px";
                heart.style.animationDuration = Math.random() * 2 + 1 + "s";

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }

            setTimeout(() => {
                location.href = 'yes.html';
            }, 2000);
        }
    </script>

</body>
</html>
